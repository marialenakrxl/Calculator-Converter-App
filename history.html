<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>History</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./history.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
    <div class="container-lg">

      <a href="#" class="navbar-brand">Calculator App</a>

        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNavCollapsible">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div id="navbarNavCollapsible" class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="./index.html">Calculator</a></li>
            <li class="nav-item"><a class="nav-link" href="#">History</a></li>
          </ul>
        </div>
    </div>
  </nav>

  <main class="history-main d-flex justify-content-center align-items-satrt">
    <div class="history-container">
      <div class="d-flex justify-content-between align-items-center mb-3 top-actions">
        <h2 class="h4 mb-0">Calculation History</h2>

        <div class="ms-auto d-flex gap-2">

          <button id="exportTxt" class="btn btn-outline-light btn-sm">Export .txt</button>
          <button id="exportCsv" class="btn btn-outline-light btn-sm">Export .csv</button>
          <button id="clearHistory" class="btn btn-outline-light btn-sm">Clear All</button>

        </div>
      </div>

      <div id="historyList"></div>

      <p id="emptyMsg" class="mt-4">No history yet. Go back to the calculator and do some math!</p>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"></script>
  <script src="./history.js"></script>
</body>
</html>
